<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Plantation Drive Registration</title>
    <link rel="stylesheet" href="reg_page3.css">
</head>
<body>

<div class="registration-container">
    <h1>Tree Plantation Drive</h1>
    <form action="https://script.google.com/macros/s/AKfycbzHXwBRxXzesf6GOxb8WGrQpjbniVLVUqqDvcnmp5cQv0tHPE92SBBihEatnDKPKW-H4g/exec" method="post" name="tree-plantation-drive">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="student_id">Student ID (if applicable):</label>
            <input type="text" id="student_id" name="student_id">
        </div>
        <div class="form-group">
            <label for="department">Department/Organization:</label>
            <input type="text" id="department" name="department" required>
        </div>
        <div class="form-group">
            <label for="planting_experience">Previous Tree-Planting Experience:</label>
            <select id="planting_experience" name="planting_experience" required>
                <option value="">Select Experience Level</option>
                <option value="none">None</option>
                <option value="some">Some Experience</option>
                <option value="experienced">Experienced</option>
            </select>
        </div>
        <input type="submit" value="Register">
    </form>
</div>
<script src="GoogleSheets4.js"></script>
</body>
</html>
