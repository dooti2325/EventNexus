<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="event_reg.css">
</head>
<body>
    <div class="header">
        <h4>EVENT<span> NEXUS</span></h4>
        <ul class="navitems">
            <li><a href="index.html">HOME</a></li>
            <li><a href="events.html">EVENTS</a></li>
            <li><a href="awards.html">AWARDS</a></li>
            <li><a href="index2.html">CONTACT</a></li>
        </ul>
        <img src="profile-img.png" class="profile-img" alt="profile-img">
    </div>

    <div class="form-container">
        <form action="" method="post" name="event-reg-form">
            <div class="wrapper">
                <div class="title-text">
                  <div class="title login">Register Your Event</div>
                </div>
            <input type="text" class="input-field" name="Event-Name" id="Event-Name" placeholder="Event Name">
            <input type="text" class="input-field" name="Event-Desc" id="Event-Desc" placeholder="Event Description">
            <input type="text" class="input-field" name="Event-Venue" id="Event-Venue" placeholder="Event Venue">
            <input type="date" class="input-field" name="Event-Date" id="Event-Date" placeholder="Event Date">
            <input type="time" class="input-field" name="Event-Time" id="Event-Time" placeholder="Event Time">
            <input type="number" class="input-field" name="Event-Fees" id="Event-Fees" placeholder="Participation Fees (in INR)">
            <input type="number" class="input-field" name="Max-Attendees" id="Max-Attendees" placeholder="Maximum No. of Attendees Required">
            <input type="text" class="input-field" name="Event-Guests" id="Event-Guests" placeholder="Name of the Event Guests">
            <input type="text" class="input-field" name="Event-Prizes" id="Event-Prizes" placeholder="What are the Prizes">
            <input type="text" class="input-field" name="Event-Coordinator" id="Event-Coordinator" placeholder="Name of the Event Coordinator">
            <input type="text" class="input-field" name="Participation-Type" id="Participation-Type" placeholder="Solo Event or Team Event">

            <input type="submit" value="Register Event" class="btn">
        </form>
    </div>
    <script src="GoogleSheets.js"></script>
</body>
</html>
